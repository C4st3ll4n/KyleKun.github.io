name: portfolio
description: Portfolio website made with Flutter.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  bonfire: ^0.4.1
  rflutter_alert: ^1.0.3
  url_launcher: ^5.4.10
  carousel_pro: ^1.0.0
  easy_localization: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/player/
    - assets/images/npc/
    - assets/images/tile/
    - assets/images/itens/
    - assets/images/projects/
    - assets/translations/

  fonts:
    - family: Pixel
      fonts:
        - asset: assets/fonts/font_pixel.ttf
